<div data---="largeform__common.form__if:variablesform;title:@(Variables);icon:fa fa-clipboard-list;autofocus:true;scrollbar:1;submit:?/submit;width:800" class="hidden" data-scope="variablesform">
	<div class="padding">
		<div class="alert m">
			<i class="far fa-question-circle"></i>@(Variables will be replaced with their values when the builder will compile your application design.)
		</div>
		<div data---="keyvalue__?.items__placeholderkey:@(Type a key);placeholdervalue:@(Type a value and press enter);autocomplete:?/autocomplete">@(Keys for replacing)</div>
		<div class="help">@(In the code, you need to use this markup:) <code>__VARIABLE_NAME__</code></div>
	</div>
	<nav data---="validation__?">
		<button name="submit" disabled><i class="far fa-check-circle"></i>@(APPLY)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	PLUGIN('variablesform', function(exports) {

		exports.submit = function(hide) {
			var model = GET('? @reset');
			SET('designer.data.variables', model.items);
			hide();
		};

	});

</script>
